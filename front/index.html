<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prestavale</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; }
      label { display:block; margin-top: 8px; font-size: 14px; }
      input, select { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
      button { margin-top: 10px; padding: 8px 12px; cursor: pointer; }
      pre { background: #f7f7f7; padding: 12px; border-radius: 8px; overflow: auto; }
      .row { display:flex; gap: 8px; }
      .row > div { flex: 1; }
      .muted { color: #666; font-size: 13px; }
    </style>
  </head>
  <body>
    <h1>Prestavale - Prueba Técnica</h1>

    <div class="card">
      <label>API Base URL</label>
      <input id="baseUrl" value="http://localhost:3000" />
      <button id="btnPing">Ping</button>
    </div>

    <div class="grid" style="margin-top: 16px;">
      <div class="card">
        <h3>Cliente</h3>

        <label>Nombre</label>
        <input id="clientName" placeholder="Nombre del cliente" />
        <button id="btnCreateClient">Crear cliente</button>

        <label>Client ID</label>
        <input id="clientId" type="number" placeholder="#" />
        <div class="row">
          <button id="btnGetClient">Consultar cliente</button>
          <button id="btnGetClientCommissions">Ver comisiones</button>
        </div>
      </div>

      <div class="card">
        <h3>Comisión</h3>

        <label>Client ID</label>
        <input id="commClientId" type="number" placeholder="#" />

        <label>Día (1-31)</label>
        <input id="commDay" type="number" placeholder="#" />

        <label>Porcentaje</label>
        <input id="commPercent" type="number" placeholder="%" />

        <button id="btnUpsertCommission">Guardar comisión</button>
      </div>

      <div class="card">
        <h3>Voucher</h3>

        <label>Client ID</label>
        <input id="voucherClientId" type="number" placeholder="#" />

        <label>Total</label>
        <input id="voucherTotal" type="number" placeholder="$$$" />

        <button id="btnCreateVoucher">Crear voucher</button>

        <label>Voucher ID</label>
        <input id="voucherId" type="number" placeholder="#" />
        <div class="row">
          <button id="btnGetVoucher">Consultar voucher</button>
          <button id="btnListVouchers">Listar vouchers</button>
        </div>
      </div>

      <div class="card">
        <h3>Pago</h3>

        <label>Voucher ID</label>
        <input id="payVoucherId" type="number" placeholder="#" />

        <label>Monto</label>
        <input id="payAmount" type="number" placeholder="$$$" />

        <label>Overpayment</label>
        <select id="overpayment">
          <option value="">(no enviar)</option>
          <option value="CREDIT">CREDIT</option>
          <option value="IGNORE">IGNORE</option>
        </select>

        <button id="btnPay">Pagar</button>
      </div>
    </div>

    <h3 style="margin-top: 16px;">Respuesta</h3>
    <pre id="out">{}</pre>

    <script>
      const out = document.getElementById('out');

      function base() {
        return document.getElementById('baseUrl').value.trim().replace(/\/$/, '');
      }

      function show(data) {
        out.textContent = JSON.stringify(data, null, 2);
      }

      async function request(path, options = {}) {
        const url = base() + path;
        const res = await fetch(url, {
          headers: { 'Content-Type': 'application/json' },
          ...options,
        });

        const text = await res.text();
        let json;
        try { json = text ? JSON.parse(text) : {}; }
        catch { json = { raw: text }; }

        if (!res.ok) {
          show({ error: true, status: res.status, response: json });
          return null;
        }

        show(json);
        return json;
      }

      document.getElementById('btnPing').onclick = () => request('/clients/ping');

      document.getElementById('btnCreateClient').onclick = async () => {
        const name = document.getElementById('clientName').value.trim();
        return request('/clients', {
          method: 'POST',
          body: JSON.stringify({ name }),
        });
      };

      document.getElementById('btnGetClient').onclick = async () => {
        const id = Number(document.getElementById('clientId').value);
        return request(`/clients/${id}`);
      };

      document.getElementById('btnGetClientCommissions').onclick = async () => {
        const id = Number(document.getElementById('clientId').value);
        return request(`/commissions/client/${id}`);
      };

      document.getElementById('btnUpsertCommission').onclick = async () => {
        const clientId = Number(document.getElementById('commClientId').value);
        const day = Number(document.getElementById('commDay').value);
        const percent = Number(document.getElementById('commPercent').value);

        return request('/commissions', {
          method: 'POST',
          body: JSON.stringify({ clientId, day, percent }),
        });
      };

      document.getElementById('btnCreateVoucher').onclick = async () => {
        const clientId = Number(document.getElementById('voucherClientId').value);
        const totalAmount = Number(document.getElementById('voucherTotal').value);

        return request('/vouchers', {
          method: 'POST',
          body: JSON.stringify({ clientId, totalAmount }),
        });
      };

      document.getElementById('btnGetVoucher').onclick = async () => {
        const id = Number(document.getElementById('voucherId').value);
        return request(`/vouchers/${id}`);
      };

      document.getElementById('btnListVouchers').onclick = async () => {
        return request('/vouchers');
      };

      document.getElementById('btnPay').onclick = async () => {
        const voucherId = Number(document.getElementById('payVoucherId').value);
        const amount = Number(document.getElementById('payAmount').value);
        const overpayment = document.getElementById('overpayment').value;

        const body = { voucherId, amount };
        if (overpayment) body.overpayment = overpayment;

        return request('/payments', {
          method: 'POST',
          body: JSON.stringify(body),
        });
      };
    </script>
  </body>
</html>
